<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="One of the world's biggest company logo database. Download any company in the world's logo for free. Over 250,000 free company logos, downloadable in seconds.">
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-3LK7J7T45L"></script>
	<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3LK7J7T45L');
	</script>
	<title>Company Logos - Search & Download 250,000+ Company Logos</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  	<script src="script.js"></script>
  	<link rel="stylesheet" type="text/css" href="style.css" />
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  	<link rel="icon" href="https://em-content.zobj.net/thumbs/240/apple/325/crystal-ball_1f52e.png">
</head>
<body>
	<div class="d-flex justify-content-center mt-5">
	<div class="main-wrapper">
	<div>
		<div class="text-center">
			<h1 class="display-3 mb-3">Free Company Logo Finder</h1>
			<p class="lead"><mark>Find any company's logo</mark> and download it in 1 click.</p>
		</div>	
	<table class="table">
		<thead>
			<tr>
				<th>Company URL</th>
				<th>Company Logo</th>
                <th>Action</th>
			</tr>
		</thead>
		<tbody id="company-table">
			<tr>
				<td style="vertical-align: middle;"><input type="text" class="company-url form-control" style="width:auto" placeholder="e.g. apple.com"></td>
				<td style="vertical-align: middle;"><img class="company-logo" src="" crossorigin="anonymous"></td>
                <td style="vertical-align: middle;"><button class="download btn btn-outline-secondary btn-sm me-1">Download</button></td>
			</tr>
		</tbody>
	</table>

  	<br>
		<button type="button" class="btn btn-outline-secondary btn-sm me-1" id="add-row">
			<span class="icon is-small">
				<ion-icon name="add-circle-outline"></ion-icon>
			</span>
			<span>Add Row</span>
		</button>
		<button type="button" class="btn btn-outline-secondary btn-sm me-1" id="add-bulk">
			<span class="icon is-small">
				<ion-icon name="reorder-four-outline"></ion-icon>
			</span>
			<span>Add Bulk</span>
		</button>	
		<button type="button" class="btn btn-outline-secondary btn-sm me-1" id="reload">
			<span class="icon is-small">
				<ion-icon name="refresh-outline"></ion-icon>
			</span>
			<span>Start Over</span>
		  </button>
	<p class="disclaimer mt-2">Built by <a href="https://twitter.com/samlafontaine_">Sam</a>. Logos provided by <a href="https://clearbit.com">Clearbit</a>.</p>
</div>
</div>
</div> 
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
