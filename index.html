<html>

	<title>Company Logos</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  	<script src="script.js"></script>
  	<link rel="stylesheet" type="text/css" href="style.css" />
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  	<link rel="icon" href="https://em-content.zobj.net/thumbs/240/apple/325/crystal-ball_1f52e.png">
</head>
<body>
	<div class="my-2 mx-2">
	<table class="table is-fullwidth">
		<thead>
			<tr>
				<th>Company URL</th>
				<th class>Clearbit URL</th>
				<th>Company Logo</th>
			</tr>
		</thead>
		<tbody id="company-table">
			<tr>
				<td style="vertical-align: middle;"><input type="text" class="company-url input is-small" style="width:auto" placeholder="e.g. apple.com"></td>
				<td style="vertical-align: middle;"><span class="clearbit-url"></span></td>
				<td style="vertical-align: middle;"><img class="company-logo" src="" crossorigin="anonymous"></td>
			</tr>
		</tbody>
	</table>

  <br>
		<button class="button is-small mr-1" id="add-row">
			<span class="icon is-small">
				<ion-icon name="add-circle-outline"></ion-icon>
			</span>
			<span>Add Row</span>
		</button>
		<button class="button is-small mr-1" id="add-bulk">
			<span class="icon is-small">
				<ion-icon name="reorder-four-outline"></ion-icon>
			</span>
			<span>Add Bulk</span>
		</button>	
		<button class="button is-small mr-1" id="reload">
			<span class="icon is-small">
				<ion-icon name="refresh-outline"></ion-icon>
			</span>
			<span>Start Over</span>
		  </button>

	<p class="disclaimer">Built by <a href="https://twitter.com/samlafontaine_">Sam</a>. Logos provided by <a href="https://clearbit.com">Clearbit</a>.</p>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
